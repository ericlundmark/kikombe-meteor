
<template name="TournamentIndex">
	<div class="container">       
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				Panel heading
				<button class="btn btn-xs btn-default pull-right" data-toggle="modal" href="#myModal" >My Modal</button>     
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Active</th>
					</tr>
				</thead>
				<tbody>
					{{#each tournaments}}
					<tr>
						<td>1</td>
						<td>{{name}}</td>
						<td>{{isActive start end}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
		
	</div>
	{{>myModal}}    
</template>

<template name="myModal">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Add tournament</h4>
				</div>
				<div class="modal-body">
					<form role="form">

						<div class="form-group">
							<label for="name">Tournament name</label>
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
						
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>
</template>
