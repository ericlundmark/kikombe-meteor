<template name="TournamentIndex">
	<div class="container">
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			Add tournament
		</button>
		<div class="list-group">
			{{#each tournaments}}
			<a href="{{pathFor 'tournament.show' _id=this._id}}" class="list-group-item">
				<div class="row">
					<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
						<p>{{name}}</p>	
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
						{{#if active}}
						<b class="text-success">ACTIVE</b>
						{{else}}
						<b class="text-danger">INACTIVE</b>
						{{/if}}
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						Start date: {{format startDate}} End date: {{format endDate}}
					</div>
				</div>
			</a>					
			{{/each}}
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Add tournament</h4>
				</div>
				<div class="modal-body">
					<form role="form">

						<div class="form-group">
							<label for="name">Tournament name</label>
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="start">Tournament start</label>
							<input type="text" class="form-control datetimepicker" id="start" placeholder="Start date">
						</div>
						<div class="form-group">
							<label for="end">Tournament end</label>
							<input type="text" class="form-control datetimepicker" id="end" placeholder="End date">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="submit" type="button" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>
</template>
